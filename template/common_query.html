	<style>
		.query_box { width:100%; height: 100%; transition: all 0.3s; transform: translateX(100%); position: fixed; top: 0rem; left: 0; padding-top: 0.7rem; overflow: hidden;
			background: #FFFFFF;
		}
		.move{transform: translateX(0);}
		
		.history { height: 3rem; width: 100%;  }
			.history .hisH { width: 100%; margin-top: 0.2rem; margin-bottom: 0.1rem; border-bottom: 2px solid #eee; }
			.history  h2 { height: 0.5rem; text-indent: 0.2rem; line-height: 0.5rem; font-size: 0.25rem; color: #000000;}
			.history  h3 {height: 0.5rem; text-indent: 0.2rem; line-height: 0.5rem; font-size: 0.2rem; color: #000000; margin-right: 0.2rem; }
			.history ul { padding-left: 0.2rem; padding-right: 0.2rem; height: 2.4rem; overflow-y: scroll; }
			.history ul li { height: 0.6rem; border-bottom: 1px solid #eee;}
			.history ul a { display: block; height: 0.6rem; line-height: 0.6rem; font-size: 0.25rem; color: #888;}
		.find{ height: 1rem; width: 100%; box-sizing: border-box; margin-bottom: 0.2rem;}
			.find form{  width: 100%; margin-left: 0.5rem; }
			.inpt_wrap { height: 0.6rem; margin-top: 0.1rem;}
			.inpt_wrap select{ height: 0.5rem; width: 1.4rem; font-size: 0.2rem; color: #121212; line-height: 0.4rem; text-indent: 0.1rem;
				background: rgba(155,155,155,0.1) url(./img/nav_bg1.png) no-repeat 1.2rem 0.2rem; border: 1px solid #ddd; border-right: none; border-radius: 0.1rem 0 0 0.1rem;
			}
			.inpt_wrap option{height: 0.4rem; width: 2rem; font-size: 0.28rem; color: #121212; text-indent: 0.2rem; line-height: 0.4rem; outline: none; background: rgba(155,155,155,0.2); border: 0;}
			.inpt_wrap input { height: 0.5rem; width: 3rem; background: rgba(155,155,155,0.1); text-indent: 0.2rem; font-size: 0.22rem; color: #111; line-height: 0.4rem; border: 1px solid #ddd; border-left: none; border-radius: 0 0.1rem 0.1rem 0;}
			.inpt_wrap .searchBt { height: 0.5rem; width: 0.6rem; font-size: 0.28rem; font-weight: 800; margin: 0.1rem 0 0 0.15rem; color: #ce0c0c;}
			.btn_wrap { height: 0.6rem; width: 80%; margin: 0.4rem auto; line-height: 0.6rem; overflow: hidden; }   
			.btn_wrap input { height: 0.6rem; width: 1.8rem; text-indent: 0.1rem; margin-left: 0.6rem; font-size: 0.2rem; background: rgba(155,155,155,0.2) ;}
			.btn_wrap img { height: 0.6rem; width: 1.5rem; }
			
			.query_content_box { width: 6.2rem; height: 100%; margin: 0 auto; transform: translateY(0.2rem); opacity: 0.4rem; animation: shake 1.5s linear;}
			@-webkit-keyframes shake{
				0%{
					transform: translateY(2rem);
					opacity: 0;
				}
				20%{
					transform: translateY(1.6rem);
					opacity: 0.2;
				}
				40%{
					transform: translateY(1.2rem);
					opacity: 0.4;
				}
				60%{
					transform: translateY(0.8rem);
					opacity: 0.6;
				}
				80%{
					transform: translateY(0.4rem);
					opacity: 0.8;
				}
				100%{
					transform: translateY(0.2);
					opacity: 1;
				}
			}
			.warn { height: 0.6rem; line-height: 0.6rem; width: 100%; text-indent: 0.2rem; font-size: 0.3rem; color: #000000; font-weight: 800; border-bottom: 1px solid #CCCCCC; margin-bottom: 0.2rem;}
			.warn_word { font-size: 0.2rem; color: #000; line-height: 0.4rem; padding:0 0.1rem 0 0.2rem; }
	</style>
	
	
	<section class="query_box">
		<section class="history">
			<div class="hisH clear">
				<h2 class="fl">历史记录</h2>
				<h3 class="fr">清除历史记录</h3>
			</div>
			<ul></ul>
		</section>
		<section class="find">
			<form class="clear">
				<div class="btn_wrap clear">
					<img class="fl" src="./img/resourceImg/code.jpg"/>
					<input class="fl" type="text" placeholder="请输入验证码"/>
				</div>
			</form>
		</section>
		<section class="query_content_box">
			<div class="warn">查询提示</div>
			<div class="warn_word">
				1、支持多关键词模糊搜索，关键词间以“空格”键分割，例如：输入“教育 资源”，可检索到所有同时含有“教育”和“资源”关键词的网站；<br />
				2、如您使用名称搜索但无结果，建议尝试其他简称、全称或别称；<br />
				3、按域名名称搜索支持中文域名和英文域名输入。<br />
				4、如您使用按域名名称搜索但无结果，请确认您输入的域名格式是否正确（域名前缀+域名后缀）例如conac.cn 或者 政务和公益机构域名注册管理中心.公益。<br />
				5、更多关于标识证书的政策及相关问题点击http://bszs.conac.cn<br />
			</div>
		</section>
	</section>

		var My = $(".query_box");
		 My.ready(function(){
		 	$(".inpt_wrap").remove();/*清除前一个header*/
		 	$(".common_query_title").remove();
		 	$('.search').remove();
		 	var clock = setTimeout(function(){
		 		My.addClass("move");
		 	},20);
		 	var str = "<div class='inpt_wrap clear'><select  class='fl'><option value='党政机关'>机构名称</option><option value='党政机关'>域名名称</option><option value='党政机关'>网站名称</option></select><input class='fl userInput' type='text' placeholder='请输入网站名称' /><span class='searchBt fl'>搜索</span></div>";
		 	$("header").append(str);
		 	$("header").css({"border-bottom":"1px solid #CCC","background":"#FFFFFF"});
		 	saveData();  
            upData();  
            clearkey();  
            searchKey();  
		 	if( $(".history").find("li").length>0 ){
		 		$(".hisH h3").css("display","block");
		 	}else{
		 		$(".hisH h3").css("display","none");
		 	}
		 });
	</script>
